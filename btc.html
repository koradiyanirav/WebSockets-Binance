<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reverse TD Elements Example</title>
  </head>
  <body>
    <table id="myTable">
      <tr>
        <td>Cell 1</td>
        <td>Cell 2</td>
        <td>Cell 3</td>
        <td>Cell 4</td>
      </tr>
    </table>

    <script>
      // Get the table element
      const table = document.getElementById("myTable");

      // Get the rows of the table
      const rows = table.getElementsByTagName("tr");

      // Loop through the rows in reverse order
      for (let i = rows.length - 1; i >= 0; i--) {
        const row = rows[i];

        // Get the cells (td elements) in the row
        const cells = row.getElementsByTagName("td");

        // Loop through the cells in reverse order
        for (let j = cells.length - 1; j >= 0; j--) {
          const cell = cells[j];

          // Append the cell back to the row
          row.appendChild(cell);
        }

        // Append the row back to the table
        table.appendChild(row);
      }
    </script>
  </body>
</html>
