<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title id="treding2"></title>
    <link rel="shortcut icon" href="/assets/btc.png" type="image/x-icon" />
    <link
      rel="stylesheet"
      href="https://cdn.datatables.net/1.13.5/css/jquery.dataTables.min.css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://momentjs.com/downloads/moment.js"></script>
    <script src="https://unpkg.com/lightweight-charts/dist/lightweight-charts.standalone.production.js"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body
    class="bg-[#161a1e] text-[#b7bdc6] font-[BinancePlex,Arial,sans-serif!important]"
  >
    <div class="m-3 flex justify-between w-[1200px]">
      <div>
        <div class="w-full mb-2 p-2">
          <h1 class="text-[32px] font-extrabold my-[21.44px]">
            Binance Traders
          </h1>
          <div class="text-[25px] font-extrabold flex gap-1 items-center">
            <img
              src="assets/btc.png"
              alt="BitCoinLogo"
              class="h-[25px] w-[25px]"
            />BitCoin Price
            <span class="text-gray-500 font-normal text-[20px]">(BTC)</span>
          </div>
          <div
            id="treding"
            class="p-5 w-full flex font-semibold gap-[5px] text-[16px] items-center"
          ></div>
        </div>
        <div class="w-[350px] pb-4 px-4">
          <div
            class="mb-2 flex gap-2 rounded leading-normal bg-[#2b3139] w-full h-6"
          >
            <input
              type="text"
              id="searchInput"
              placeholder="Enter Amount"
              value="0"
              class="outline-none border-none pl-4 w-full text-[12px] bg-transparent text-[#eaecef] placeholder:text-[#5e6673]"
            />
          </div>
          <div class="flex">
            <a
              href="/"
              class="text-[#f0b90b] font-medium text-[14px] py-2 px-[1px] mr-5"
            >
              Market Trades
            </a>
            <div class="text-[#848e9c] text-[14px] py-2 px-[1px] mr-5">
              My Trades
            </div>
          </div>
          <table class="text-xs font-normal">
            <thead>
              <th class="text-[#848e9c] text-left font-semibold h-4 pb-2">
                Price (USDT)
              </th>
              <th
                class="text-[#848e9c] text-right w-[100px] font-semibold h-4 pb-2"
              >
                Amount (BTC)
              </th>
              <th
                class="text-[#848e9c] text-right w-[96px] pr-4 font-semibold h-4 pb-2"
              >
                Time
              </th>
            </thead>
          </table>
          <div class="h-[280px] overflow-y-scroll overflow-x-hidden pb-2">
            <table id="myTable" class="w-full text-xs font-normal">
              <thead>
                <tr class="px-4 py-2 hidden">
                  <th class="text-[#848e9c] text-left font-semibold h-4 pb-2">
                    Price (USDT)
                  </th>
                  <th class="text-[#848e9c] text-right font-semibold h-4 pb-2">
                    Amount (BTC)
                  </th>
                  <th
                    class="text-[#848e9c] text-right pr-4 font-semibold h-4 pb-2"
                  >
                    Time
                  </th>
                </tr>
              </thead>
              <tbody id="tableBody" class=""></tbody>
            </table>
          </div>
        </div>
      </div>
      <div class="mt-[275px]">
        <div id="output" class="flex flex-col gap-5">
          <table id="bitTable" class="text-xs font-normal mr-2">
            <thead>
              <tr>
                <th
                  class="text-[#848e9c] text-left font-semibold h-4 pb-2 pr-2"
                >
                  Price(USDT)
                </th>
                <th
                  class="text-[#848e9c] text-right font-semibold h-4 pb-2 pl-2"
                >
                  Size(BTC)
                </th>
                <th
                  class="text-[#848e9c] text-right font-semibold h-4 pb-2 pl-2"
                >
                  Sum(BTC)
                </th>
              </tr>
            </thead>
            <tbody id="bitBody"></tbody>
          </table>
          <table id="inputTable" class="text-xs font-normal">
            <thead>
              <tr>
                <th
                  class="text-[#848e9c] text-left font-semibold h-4 pb-2 pr-2"
                >
                  Price(USDT)
                </th>
                <th
                  class="text-[#848e9c] text-right font-semibold h-4 pb-2 pl-2"
                >
                  Size(BTC)
                </th>
                <th
                  class="text-[#848e9c] text-right font-semibold h-4 pb-2 pl-2"
                >
                  Sum(BTC)
                </th>
              </tr>
            </thead>
            <tbody id="tabBody"></tbody>
          </table>
        </div>
      </div>
    </div>
    <div class="flex items-center justify-center w-full">
      <div id="chart" class="w-3/4 h-[600px] m-14"></div>
    </div>
    <div class="flex items-center justify-center w-full">
      <div id="chart" class="w-3/4 h-[600px] m-14"></div>
    </div>
  </body>
  <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
  <script src="https://cdn.datatables.net/1.13.5/js/jquery.dataTables.min.js"></script>
  <script src="script.js"></script>
</html>
